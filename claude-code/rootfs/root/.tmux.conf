# Restricted tmux config for Claude Code Terminal
# Prevents escape to shell via new windows/sessions

# Disable new window/session creation
unbind c
unbind '"'
unbind %
unbind :
unbind n
unbind p
unbind w
unbind s
unbind $
unbind ,
unbind .
unbind &

# Disable detach (would leave session running)
unbind d

# Disable command prompt
set -g status off

# Disable mouse (prevents right-click menu exploits)
set -g mouse off

# Lock after idle (configured via lock-after-time in run.sh)
set -g lock-command ""
