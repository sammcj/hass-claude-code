name: "Claude Code Terminal"
description: "Anthropic's Claude Code CLI with persistent tmux sessions, OAuth persistence, and Home Assistant API integration"
version: "2025.12.23"
slug: "hass-claude-code"
arch:
  - amd64
  - aarch64
url: "https://github.com/sammcj/homeassistant-ai-cli"
documentation: "https://github.com/sammcj/homeassistant-ai-cli/blob/main/README.md"
advanced: true

# Pre-built images from GHCR (faster installs)
image: "ghcr.io/sammcj/{arch}-hass-claude-code"

# Web UI via ingress
ingress: true
ingress_port: 7681
panel_icon: "mdi:console"
panel_title: "Claude"

startup: "application"
init: false

# Home Assistant integration
hassio_api: true
homeassistant_api: true
auth_api: true

# Configuration schema
schema:
  session_timeout: int(60,86400)?
  auto_launch_claude: bool?
  tmux_enabled: bool?

# Default options
options:
  session_timeout: 1800
  auto_launch_claude: true
  tmux_enabled: true

# Port mapping (null = internal only via ingress)
ports:
  7681/tcp: null

# Filesystem mappings
map:
  - config:rw
  - backup:rw
