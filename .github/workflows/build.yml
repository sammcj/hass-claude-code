name: Build and Publish

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            base_image: ghcr.io/home-assistant/amd64-base:latest
            arch: amd64
          - platform: linux/arm64
            base_image: ghcr.io/home-assistant/aarch64-base:latest
            arch: aarch64
          - platform: linux/arm/v7
            base_image: ghcr.io/home-assistant/armv7-base:latest
            arch: armv7

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from config.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' config.yaml | sed 's/version: *"\(.*\)"/\1/')
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Determine tags
        id: tags
        env:
          GH_REF: ${{ github.ref }}
          GH_REF_NAME: ${{ github.ref_name }}
          GH_SHA: ${{ github.sha }}
          ADDON_VERSION: ${{ steps.version.outputs.version }}
        run: |
          # Base image path: ghcr.io/sammcj/hass-claude-code/{arch}
          IMAGE="${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.arch }}"

          if [[ "${GH_REF}" == "refs/heads/main" ]]; then
            echo "tags=${IMAGE}:latest,${IMAGE}:${ADDON_VERSION}" >> "$GITHUB_OUTPUT"
          elif [[ "${GH_REF}" == refs/tags/v* ]]; then
            TAG_VERSION="${GH_REF_NAME#v}"
            echo "tags=${IMAGE}:${TAG_VERSION},${IMAGE}:latest" >> "$GITHUB_OUTPUT"
          else
            echo "tags=${IMAGE}:${GH_SHA}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            BUILD_FROM=${{ matrix.base_image }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}
