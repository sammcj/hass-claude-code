name: Build and Publish

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Bump version and commit (only on main branch pushes)
  version:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    outputs:
      version: ${{ steps.bump.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version
        id: bump
        run: |
          # Use date-based versioning: YYYY.MM.RUN_NUMBER
          VERSION="$(date +%Y.%-m).${{ github.run_number }}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

          # Update config.yaml
          sed -i "s/^version: .*/version: \"${VERSION}\"/" claude-code/config.yaml
          echo "Updated version to ${VERSION}"

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add claude-code/config.yaml
          git diff --staged --quiet || git commit -m "[automated commit or incremental update]"
          git push

  build:
    runs-on: ubuntu-latest
    needs: [version]
    if: always() && (needs.version.result == 'success' || needs.version.result == 'skipped')
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            base_image: ghcr.io/home-assistant/amd64-base:latest
            arch: amd64
          - platform: linux/arm64
            base_image: ghcr.io/home-assistant/aarch64-base:latest
            arch: aarch64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Pull latest changes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: git pull origin main

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from config.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' claude-code/config.yaml | sed 's/version: *"\(.*\)"/\1/')
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Building version: ${VERSION}"

      - name: Determine tags
        id: tags
        env:
          GH_REF: ${{ github.ref }}
          GH_REF_NAME: ${{ github.ref_name }}
          GH_SHA: ${{ github.sha }}
          ADDON_VERSION: ${{ steps.version.outputs.version }}
        run: |
          OWNER="${{ github.repository_owner }}"
          IMAGE="${{ env.REGISTRY }}/${OWNER}/${{ matrix.arch }}-hass-claude-code"

          if [[ "${GH_REF}" == "refs/heads/main" ]]; then
            echo "tags=${IMAGE}:latest,${IMAGE}:${ADDON_VERSION}" >> "$GITHUB_OUTPUT"
          elif [[ "${GH_REF}" == refs/tags/v* ]]; then
            TAG_VERSION="${GH_REF_NAME#v}"
            echo "tags=${IMAGE}:${TAG_VERSION},${IMAGE}:latest" >> "$GITHUB_OUTPUT"
          else
            echo "tags=${IMAGE}:${GH_SHA}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./claude-code
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            BUILD_FROM=${{ matrix.base_image }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}
