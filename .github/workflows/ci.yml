---
name: CI

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Check if CI should be skipped
  check-skip:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check.outputs.skip }}
    steps:
      - name: Check for skip-ci
        id: check
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          if [[ "$COMMIT_MSG" == *"[skip-ci]"* ]] || [[ "$PR_TITLE" == *"[skip-ci]"* ]]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "Skipping CI due to [skip-ci] in commit message or PR title"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

  # Linting jobs
  hadolint:
    runs-on: ubuntu-latest
    needs: check-skip
    if: needs.check-skip.outputs.skip != 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: claude-code/Dockerfile

  shellcheck:
    runs-on: ubuntu-latest
    needs: check-skip
    if: needs.check-skip.outputs.skip != 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: ./claude-code/rootfs
          severity: warning

  yaml-lint:
    runs-on: ubuntu-latest
    needs: check-skip
    if: needs.check-skip.outputs.skip != 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lint YAML files
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: "*.yaml claude-code/*.yaml"
          config_data: |
            extends: default
            rules:
              line-length:
                max: 120
              truthy:
                check-keys: false

  # Version bump (only on main branch pushes)
  version:
    runs-on: ubuntu-latest
    needs: [check-skip, hadolint, shellcheck, yaml-lint]
    if: |
      needs.check-skip.outputs.skip != 'true' &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    permissions:
      contents: write
    outputs:
      version: ${{ steps.bump.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version
        id: bump
        run: |
          VERSION="$(date +%Y.%-m).${{ github.run_number }}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          sed -i "s/^version: .*/version: \"${VERSION}\"/" claude-code/config.yaml
          echo "Updated version to ${VERSION}"

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add claude-code/config.yaml
          git diff --staged --quiet || git commit -m "[automated commit or incremental update]"
          git push

  # Build jobs (run after linting passes)
  build:
    runs-on: ubuntu-latest
    needs: [check-skip, hadolint, shellcheck, yaml-lint, version]
    if: |
      always() &&
      needs.check-skip.outputs.skip != 'true' &&
      needs.hadolint.result == 'success' &&
      needs.shellcheck.result == 'success' &&
      needs.yaml-lint.result == 'success' &&
      (needs.version.result == 'success' || needs.version.result == 'skipped')
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            base_image: ghcr.io/home-assistant/amd64-base:latest
            arch: amd64
          - platform: linux/arm64
            base_image: ghcr.io/home-assistant/aarch64-base:latest
            arch: aarch64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Pull latest changes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: git pull origin main

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from config.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' claude-code/config.yaml | sed 's/version: *"\(.*\)"/\1/')
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Building version: ${VERSION}"

      - name: Determine tags
        id: tags
        env:
          GH_REF: ${{ github.ref }}
          GH_REF_NAME: ${{ github.ref_name }}
          GH_SHA: ${{ github.sha }}
          ADDON_VERSION: ${{ steps.version.outputs.version }}
        run: |
          OWNER="${{ github.repository_owner }}"
          IMAGE="${{ env.REGISTRY }}/${OWNER}/${{ matrix.arch }}-hass-claude-code"

          if [[ "${GH_REF}" == "refs/heads/main" ]]; then
            echo "tags=${IMAGE}:latest,${IMAGE}:${ADDON_VERSION}" >> "$GITHUB_OUTPUT"
          elif [[ "${GH_REF}" == refs/tags/v* ]]; then
            TAG_VERSION="${GH_REF_NAME#v}"
            echo "tags=${IMAGE}:${TAG_VERSION},${IMAGE}:latest" >> "$GITHUB_OUTPUT"
          else
            echo "tags=${IMAGE}:${GH_SHA}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./claude-code
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            BUILD_FROM=${{ matrix.base_image }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}
